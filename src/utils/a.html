<!DOCTYPE html>

<body>
  <script>
    Function.prototype.myBind = function (context) {
      // 判断是否是undefined和null
      if (typeof context === "undefined" || context === null) {
        context = window;
      }
      self = this;
      return function (...args) {
        console.log(args,'args')
        return self.apply(context, args);
      }
    }
    Function.prototype.myBind(1)
  </script>
</body>
